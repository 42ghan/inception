version: "3.8"

# PROJECT NAME
name: "inception"

# SERVICES
services:
  # MARIADB
  mariadb:
    build:
      context: ./services/mariadb
    container_name: mariadb
    configs:
      - source: db_config
        target: /etc/my.cnf
    env_file: ./.env
    expose:
      - "3306"
    hostname: inception_mariadb
    networks:
      backend:
        ipv4_address: 172.18.0.2
    volumes:
      - db_data:/var/lib/mysql
    restart: on-failure

  # WORDPRESS
  wordpress:
    build:
      context: ./services/wordpress
    container_name: wordpress
    configs:
      - source: wp_fpm_config
        target: /etc/php7/php.ini
      - source: wp_config
        target: /etc/php7/php-fpm.d/www.conf
    depends_on:
      mariadb:
        condition: service_healthy
    env_file: ./.env
    expose:
      - "9000"
    hostname: inception_wordpress
    networks:
      backend:
        ipv4_address: 172.18.0.3
    volumes:
      - wp_resources:/var/www/ghan.42.fr
    tty: on
    restart: on-failure

  # NGINX
  nginx:
    build:
      context: ./services/nginx
    container_name: nginx
    configs:
      - source: nginx_global_config
        target: /etc/nginx/nginx.conf
      - source: nginx_server_config
        target: /etc/nginx/conf.d/
    depends_on:
      - wordpress
      - adminer
    env_file: ./.env
    expose:
      - "443"
    hostname: ghan.42.fr
    networks:
      backend:
        ipv4_address: 172.18.0.4
    volumes:
      - wp_resources:/var/www/ghan.42.fr
      - adminer_resources:/var/www/adminer
    stop_signal: SIGQUIT
    restart: on-failure

  # ADMINER
  adminer:
    build:
      context: ./services/adminer
    container_name: adminer
    configs:
      - source: adminer_fpm_config
        target: /etc/php7/php.ini
      - source: adminer_config
        target: /etc/php7/php-fpm.d/www.conf
    depends_on:
      mariadb:
        condition: service_healthy
    expose:
      - "9999"
    hostname: inception_adminer
    networks:
      backend:
        ipv4_address: 172.18.0.5
    volumes:
      - adminer_resources:/var/www/adminer
    restart: on-failure

# CONFIGS
configs:
  db_config:
    file: ./services/mariadb/configs/my.cnf
  nginx_global_config:
    file: ./services/nginx/configs/nginx.conf
  nginx_server_config:
    file: ./services/nginx/configs/servers/
  wp_fpm_config:
    file: ./services/wordpress/configs/php.ini
  wp_config:
    file: ./services/wordpress/configs/www.conf
  adminer_fpm_config:
    file: ./services/adminer/configs/php.ini
  adminer_config:
    file: ./services/adminer/configs/www.conf

# NETWORKS
networks:
  backend:
    ipam:
      config:
        - subnet: 172.18.0.0/24
          ip_range: 172.28.0.0/24
          gateway: 172.18.0.1

# VOLUMES
volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ghan/data/db
  wp_resources:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ghan/data/wp
  adminer_resources:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ghan/data/am
